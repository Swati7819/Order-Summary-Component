<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <img src="/static/images/illustration-hero.svg" alt="illustration-hero" width="100%">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

        <div class="annual">
            <span class="part-1">
                <img src="/static/images/icon-music.svg" alt="icon-music">
                <span>
                    <p style="color: black;"><b>Annual Plan</b></p>
                    <p>$59.99/year</p>
                </span>
            </span>

            <span class="part-2">Change</span>
        </div>

        <div class="btn">Proceed to Payment</div>
        <p class="footer">Cancel Order</p>
    </div>
</body>

</html>
